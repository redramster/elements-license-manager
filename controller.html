<!DOCTYPE html>
<html  data-bs-theme="dark">
<head>
    <title>License Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://pkg.streamelements.com/widgets-control-panel-sdk-js@latest/sdk.js" crossorigin="anonymous"></script> 
<!-- <script src="./sdk/sdk.js" crossorigin="anonymous"></script> -->
    
    <link rel="stylesheet" href="controller.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">

        <div id="unlockForm" class="form-group">
            <h3>To start enter your license keys</h3>
            <label for="encryptedDataInput">License Key 1:</label>
            <textarea class="form-control" id="licenseKey1" rows="4" placeholder="Paste License key 1 here"></textarea>
            <label for="encryptedDataInput" class="mt-4">License Key 2:</label>
            <textarea class="form-control" id="licenseKey2" rows="4" placeholder="Paste License key 2 here"></textarea>
            <button class="btn btn-primary mt-4" onclick="unlock()">Unlock</button> 
        </div>
              
    </div>
    <div class="container mt-5">
    <p id="channelName" class="mt-3 d-none">Unlocked, Channel Name: <span id="decryptedOutput"></span><button class="btn btn-link" onclick="changeChannel()">Change</button></p>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
    <script src="./crypto.js"></script>
    <script src="./control-panel-main.js"></script>
</body>
</html>
